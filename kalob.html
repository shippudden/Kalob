<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./kalob.css">
</head>
<body>
    <div class="stacked-list-container">
        <div class="list-item-container">
            <div class="left-container-content">
                <div class="title-and-badge-container">
                    <div class="title-container">
                        <h1>GraphQL API</h1>
                    </div>

                    <div class="badge-container">
                        <p>Complete</p>
                    </div>
                </div>

                <div class="date-and-creator-container">
                    <p>Due On March 17, 2023  .  created by Leslue Alexander</p>
                </div>
            </div>

            <div class="right-container-content">
                <div class="button-container">
                    <button>View Project</button>
                </div>

                <div class="icon-container">
                    <i class="fa-solid fa-ellipsis-vertical" id="icon"></i>
                </div>

                <div class="small-modal-container">
                    <ul class="ul">
                        <li class="li"><a href="#" class="a">Edit</a></li>
                        <li class="li"><a href="#" class="a">Move</a></li>
                        <li class="li"><a href="#" class="a">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="kalob.js"></script>
</body>
</html>
